<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
        
    <title>projeto de pratica</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img  class="logo" src="./assets/logo.gif" alt="logo">

    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ dólar Americano</option>
                <option value="euro"> €$ Euro</option>
                <option value="libra">£$ libra</option>
            </select>
        </label>

        <label for="valor">
            <input class="input-currency" placeholder="10.000,000">
        </label>

        <button class= "convert-button">Converter</button>

        <section>
            <div class="caixa">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="moeda">Real</p>
                <p class="valor-da-moeda-convert"> R$ 0,00</p>
            </div>

             <img class="seta" src="./assets/seta.png" alt="seta">

            <div class="caixa">
               <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
               <p class="moeda" id="currency-name">dolar</p>
               <p class="valor-da-moeda">US$ 0,00</p>
             </div>
        </section>
    </main>


</body>
<script src="./scripts.js"></script>

</html>
